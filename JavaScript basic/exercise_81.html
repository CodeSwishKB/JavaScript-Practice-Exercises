<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 81 - JavaScript Basics</title>
  </head>
  <body>
    <h2>
      81. Write a JavaScript program to add two digits to a given positive
      integer of length two.
    </h2>

    <input type="number" />
    <button>add</button>
    <p></p>

    <script>
      var elInput = document.querySelector("input");
      var elBtn = document.querySelector("button");
      var elDisplay = document.querySelector("p");

      elBtn.addEventListener("click", function () {
        var num = parseInt(elInput.value);
        var nums = num.toString();
        var num1 = nums[0];
        var num2 = nums[1];
        var result = (num % 10) + Math.floor(num / 10);

        elDisplay.innerHTML = `${num1} + ${num2} = ${result}`;
        elInput.value = "";
      });
    </script>
  </body>
</html>
