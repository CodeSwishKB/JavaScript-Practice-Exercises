<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 42 - JavaScript Basics</title>
  </head>
  <body>
    <h2>
      42. Write a JavaScript program to check whether three given numbers are
      increasing in strict or in soft mode.
    </h2>
    <h3>
      Note: Strict mode -> 10, 15, 31 : Soft mode -> 24, 22, 31 or 22, 22, 31
    </h3>

    <input id="num1" type="number" />
    <input id="num2" type="number" />
    <input id="num3" type="number" />
    <button>check</button>
    <p></p>

    <script>
      var elNum1 = document.getElementById("num1");
      var elNum2 = document.getElementById("num2");
      var elNum3 = document.getElementById("num3");
      var elBtn = document.querySelector("button");
      var elDisplay = document.querySelector("p");

      elBtn.addEventListener("click", function () {
        var num1 = parseInt(elNum1.value);
        var num2 = parseInt(elNum2.value);
        var num3 = parseInt(elNum3.value);

        if (num2 > num1 && num3 > num2) {
          // var gtNums = []
          // if (num)
          elDisplay.innerHTML = `Strict mode -> ${num1}, ${num2}, ${num3}`;
        } else if (num3 > num2) {
          elDisplay.innerHTML = `Soft mode -> ${num3}, ${num2}, ${num1}`;
        } else {
          elDisplay.innerHTML = `Undefined`;
        }
        elNum1.value = "";
        elNum2.value = "";
        elNum3.value = "";
      });
    </script>
  </body>
</html>
