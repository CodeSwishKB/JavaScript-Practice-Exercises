<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 64 - JavaScript Basics</title>
  </head>
  <body>
    <h2>
      64. Write a JavaScript program to concatenate two strings and return the
      result. If the length of the strings does not match, then remove the
      characters from the longer string.
    </h2>

    <input id="str1" type="text" />
    <input id="str2" type="text" />
    <button>concat</button>
    <p></p>

    <script>
      var elInput1 = document.getElementById("str1");
      var elInput2 = document.getElementById("str2");
      var elBtn = document.querySelector("button");
      var elDisplay = document.querySelector("p");

      elBtn.addEventListener("click", function () {
        var str1 = elInput1.value;
        var str2 = elInput2.value;
        var m = Math.min(str1.length, str2.length); // get the min of str
        console.log(m);
        elDisplay.innerHTML =
          str1.substring(str1.length - m) + str2.substring(str2.length - m); // minus the length of the shorter uneven string
      });
    </script>
  </body>
</html>
