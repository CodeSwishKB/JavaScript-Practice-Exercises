<body>
    <h2>78. Write a JavaScript program to test whether an array of integers of length 2 does not contain 1 or 3.  </h2>

    <script>
              function test(nums) {
        if (nums.indexOf(1) == -1 && nums.indexOf(3) == -1) {
          // kapag wala
          return true;
        } else {
          return false;
        }
      }
      console.log(test([5, 4]));
    </script>
    </script>
</body>
