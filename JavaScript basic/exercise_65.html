  <body>
    <h2>
      65. Write a JavaScript program to test whether a string ends with
      "Script". The string length must be greater than or equal to 6.
    </h2>

    <input type="text" />
    <button>test</button>
    <p></p>

    <script>
      var elInput = document.querySelector("input");
      var elBtn = document.querySelector("button");
      var elDisplay = document.querySelector("p");

      elBtn.addEventListener("click", function () {
        var str = elInput.value;
        end_script(str);

        // my solution
        // if (str.length < 6) {
        //   elDisplay.innerHTML = `Must 6 characters or more`;
        // }
        // if (str.endsWith("Script")) {
        //   elDisplay.innerHTML = `${str} is ends with Script`;
        // }
      });

      // w3 solution
      function end_script(str) {
        if (str.substring(str.length - 6, str.length) == "Script") {
          elDisplay.innerHTML = `${str} ends with Script`;
        } else {
          elDisplay.innerHTML = `${str} is not ends with Script`;
        }
      }
    </script>
  </body>
