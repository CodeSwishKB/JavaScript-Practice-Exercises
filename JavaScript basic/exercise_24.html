  <body>
    <h2>
      24. Write a JavaScript program to create another string from a given
      string with the first character of the given string added to the front and
      back.
    </h2>
    <input type="text" />
    <button>add</button>
    <p></p>
    <script>
      // w3 solution
      var elInput = document.querySelector("input");
      var elBtn = document.querySelector("button");
      var elDisplay = document.querySelector("p");

      elBtn.addEventListener("click", function () {
        var val = elInput.value;
        var first = val.substring(0, 1);
        elDisplay.innerHTML = `${first}${val}${first}`;
      });
