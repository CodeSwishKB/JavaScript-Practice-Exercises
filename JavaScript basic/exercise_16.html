<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 16 - JavaScript Basics</title>
  </head>
  <body>
    <h2>
      16. Write a JavaScript program to compute the sum of the two given
      integers. If the two values are the same, then return triple their sum.
    </h2>
    <input id="num1" type="number" placeholder="enter 1st number" />
    <input id="num2" type="number" placeholder="enter 2nd number" />
    <button>compute</button>
    <p></p>

    <script>
      var elInput1 = document.getElementById("num1");
      var elInput2 = document.getElementById("num2");
      var elBtn = document.querySelector("button");
      var elDisplay = document.querySelector("p");

      elBtn.addEventListener("click", function () {
        var val1 = elInput1.value;
        var val2 = elInput2.value;
        var result;
        if (parseFloat(val1) === parseFloat(val2)) {
          result = (parseFloat(val1) + parseFloat(val2)) * 3;
          elDisplay.innerHTML = `${result}`;
          elInput1.value = "";
          elInput2.value = "";
        } else {
          result = `${parseFloat(val1) + parseFloat(val2)}`;
          elDisplay.innerHTML = `${result}`;
          elInput1.value = "";
          elInput2.value = "";
        }
      });
    </script>
  </body>
</html>
