  <body>
    <h2>
      60. Write a JavaScript program to create a new string without the first
      and last characters of a given string.
    </h2>
    <input type="text" />
    <button>create</button>
    <p></p>

    <script>
      var elInput = document.querySelector("input");
      var elBtn = document.querySelector("button");
      var elDisplay = document.querySelector("p");

      elBtn.addEventListener("click", function () {
        var str = elInput.value;
        var without_firstAndLast = str.slice(1, -1);
        elDisplay.innerHTML = without_firstAndLast;
      });

      // w3 solution
      function without_first_end(str) {
        return str.substring(1, str.length - 1);
      }
    </script>
