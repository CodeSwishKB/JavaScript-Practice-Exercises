<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 2 - JavaScript Basics</title>
  </head>
  <body>
    <h2>2. Write a JavaScript program to print the current window contents.</h2>
    <button>Print</button>

    <script>
      var btn = document.querySelector("button");

      btn.addEventListener("click", function () {
        window.print();
      });
    </script>
  </body>
</html>
