<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 30 - JavaScript Basics</title>
  </head>
  <body>
    <h2>
      30. Write a JavaScript program to check whether a string "Script" appears
      at the 5th (index 4) position in a given string. If "Script" appears in
      the string, return the string without "Script" otherwise return the
      original one.
    </h2>

    <input type="text" />
    <button>check</button>
    <p></p>

    <script>
      var elInput = document.querySelector("input");
      var elBtn = document.querySelector("button");
      var elDisplay = document.querySelector("p");

      elBtn.addEventListener("click", function () {
        var str = elInput.value;

        if (str.length < 6) {
          elDisplay.innerHTML = str;
        }

        let result_str = str;

        if (str.substring(4, 10) == "Script") {
          result_str = str.substring(0, 4) + str.substring(10, str.length);
        }
        elDisplay.innerHTML = result_str;
      });
    </script>
  </body>
</html>
