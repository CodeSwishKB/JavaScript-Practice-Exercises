  <body>
    <h2>
      70. Write a JavaScript program to rotate the elements left in a given
      array of integers of length 3.
    </h2>

    <script>
      function rotate_elements_left(array) {
        return [array[1], array[2], array[0]];
      }
      console.log(rotate_elements_left([1, 2, 3]));
    </script>
  </body>
