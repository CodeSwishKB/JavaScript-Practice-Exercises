<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 17 - JavaScript Basics</title>
  </head>
  <body>
    <h2>
      17. Write a JavaScript program to compute the absolute difference between
      a specified number and 19. Returns triple the absolute difference if the
      specified number is greater than 19.
    </h2>

    <input type="number" placeholder="enter a number" />
    <button>compute</button>
    <p></p>

    <script>
      var elInput = document.querySelector("input");
      var elBtn = document.querySelector("button");
      var elDisplay = document.querySelector("p");

      elBtn.addEventListener("click", function () {
        var valInput = elInput.value;
        if (valInput <= 19) {
          elDisplay.innerHTML = `The difference is ${19 - valInput}`;
          valInput.value = "";
        } else if (valInput > 19) {
          elDisplay.innerHTML = `Triple the difference: ${(valInput - 19) * 3}`;
          valInput.value = "";
        }
      });
    </script>
  </body>
</html>
