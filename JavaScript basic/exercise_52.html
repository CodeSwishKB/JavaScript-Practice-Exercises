<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 52 - JavaScript Basics</title>
  </head>
  <body>
    <h2>
      52. Write a JavaScript program to convert letters of a given string
      alphabetically.
    </h2>

    <input type="text" />
    <button>alphabetically</button>
    <p></p>

    <script>
      var elInput = document.querySelector("input");
      var elBtn = document.querySelector("button");
      var elDisplay = document.querySelector("p");

      elBtn.addEventListener("click", function () {
        var str = elInput.value;
        elDisplay.innerHTML = alphabetically(str);
      });

      function alphabetically(str) {
        var arr = str.split("");
        arr.sort();
        var sortedStr = arr.join("");
        return `Alphabetical Order: ${sortedStr}`;
      }
    </script>
  </body>
</html>
