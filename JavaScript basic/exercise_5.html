<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 5 - JavaScript Basics</title>
  </head>
  <body onload="animateString('target')">
    <h2>
      5. Write a JavaScript program to rotate the string 'w3resource' in the
      right direction. This is done by periodically removing one letter from the
      string end and attaching it to the front.
    </h2>

    <p id="target">w3resource</p>

    <script>
      function animateString(id) {
        var el = document.getElementById(id);
        var textNode = el.childNodes[0];
        var text = textNode.data;

        setInterval(function () {
          text = text[text.length - 1] + text.substring(0, text.length - 1);
          textNode.data = text;
        }, 100);
      }
    </script>
  </body>
</html>
