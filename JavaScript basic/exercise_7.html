<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 7 - JavaScript Basics</title>
  </head>
  <body>
    <h2>
      7. Write a JavaScript program to find out if 1st January will be a Sunday
      between 2014 and 2050.
    </h2>
    <p></p>
    <button>find</button>

    <script>
      var el = document.querySelector("p");
      var elBtn = document.querySelector("button");

      elBtn.addEventListener("click", function () {
        for (var year = 2014; year <= 2050; year++) {
          var date = new Date(year, 0, 1); // set to january 1st
          if (date.getDay() === 0) {
            el.textContent = `The first day of ${year} is Sunday`;
            break;
          }
        }
      });
    </script>
  </body>
</html>
