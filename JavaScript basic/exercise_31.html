<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise 31 - JavaScript Basics</title>
</head>
<body>
    <h2>31. Write a JavaScript program to find the largest of three given integers.  </h2>
        <input id="input1" type="number">
        <input id="input2" type="number">
        <input id="input3" type="number">
        <button>find it</button>
<p></p>
        <script>
            var elInput1 = document.getElementById('input1')
            var elInput2 = document.getElementById('input2')
            var elInput3 = document.getElementById('input3')
            var elBtn = document.querySelector('button')
            var elDisplay = document.querySelector('p')

            elBtn.addEventListener('click', function(){
                let val1 = parseFloat(elInput1.value)
                let val2 = parseFloat(elInput2.value)
                let val3 = parseFloat(elInput3.value)

                const largestNum = Math.max(val1, val2, val3)
                elDisplay.innerHTML = `The largest number is the: ${largestNum}`
            })


        </script>
</body>
</html>
