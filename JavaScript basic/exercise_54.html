<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise 54 - JavaScript Basics</title>
</head>
<body>
    <h2>54. Write a JavaScript program to count the number of vowels in a given string.  </h2>

    <input type="text">
    <button>count</button>
    <p></p>

    <script>
        var elInput = document.querySelector('input')
        var elBtn = document.querySelector('button')
        var elDisplay = document.querySelector('p')

        elBtn.addEventListener('click', function(){
            var str = elInput.value
            var vowelLength = countVowel(str)
            if (vowelLength === 1){
                elDisplay.innerHTML = `There are ${vowelLength} vowel in the ${str}`
            } else {
                elDisplay.innerHTML = `There are ${vowelLength} vowels in the ${str}` 
            }

        })

        function countVowel(str){
            var count = str.match(/[aeiou]/gi).length
            return count
        }
    </script>
</body>
</html>
