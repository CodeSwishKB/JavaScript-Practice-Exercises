    <h2>
      23. Write a JavaScript program to create a new string from a given string
      by changing the position of the first and last characters. The string
      length must be broader than or equal to 1.
    </h2>

    <input type="text" />
    <button>change position</button>
    <p></p>
    <script>
      // w3 solution
      var elInput = document.querySelector("input");
      var elBtn = document.querySelector("button");
      var elDisplay = document.querySelector("p");

      elBtn.addEventListener("click", function () {
        var inputVal = elInput.value;
        if (inputVal <= 1) {
          elDisplay.innerHTML = inputVal;
        }
        var mid_char = inputVal.substring(1, inputVal.length - 1);
        elDisplay.innerHTML =
          inputVal.charAt(inputVal.length - 1) + mid_char + inputVal.charAt(0);
      });
