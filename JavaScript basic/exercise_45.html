<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 45 - JavaScript Basics</title>
  </head>
  <body>
    <h2>
      45. Write a JavaScript program that checks two integer values and returns
      true if either one is 15 or if their sum or difference is 15.
    </h2>

    <input id="num1" type="number" />
    <input id="num2" type="number" />
    <button>check</button>
    <p></p>

    <script>
      var elNum1 = document.getElementById("num1");
      var elNum2 = document.getElementById("num2");
      var elBtn = document.querySelector("button");
      var elDisplay = document.querySelector("p");

      elBtn.addEventListener("click", function () {
        var num1 = parseInt(elNum1.value);
        var num2 = parseInt(elNum2.value);
        console.log(num2);
        if (
          num1 === 15 ||
          num2 === 15 ||
          Math.abs(num1 - num2) === 15 ||
          num1 + num2 === 15
        ) {
          elDisplay.innerHTML = true;
        } else {
          elDisplay.innerHTML = false;
        }
      });
    </script>
  </body>
</html>
