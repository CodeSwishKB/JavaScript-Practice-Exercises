<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 47 - JavaScript Basics</title>
  </head>
  <body>
    <h2>
      47. Write a JavaScript program to check whether a given number exists in
      the range 40..10000. For example 40 presents in 40 and 4000
    </h2>

    <input type="number" />
    <button>check</button>
    <p></p>

    <script>
      var elNum = document.querySelector("input");
      var elBtn = document.querySelector("button");
      var elDisplay = document.querySelector("p");

      elBtn.addEventListener("click", function () {
        var num = parseInt(elNum.value);

        if (num >= 40 && num <= 10000) {
          elDisplay.innerHTML = `the ${num} is <span id="green">exists</span> in the range of 40 to 10000`;
          colorValid("green");
        } else {
          elDisplay.innerHTML = `the ${num} is <span id="red">not exists</span> in the range of 40 to 10000`;
          colorValid("red");
        }
      });

      function colorValid(id) {
        var valid = document.getElementById(id);
        if (valid) {
          valid.style.color = id;
        }
      }
    </script>
  </body>
</html>
