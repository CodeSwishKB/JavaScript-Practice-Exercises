      var btn1 = document.getElementById("first-format");
      var btn2 = document.getElementById("second-format");
      var btn3 = document.getElementById("third-format");
      var btn4 = document.getElementById("fourth-format");

      var today = new Date();
      let yyyy = today.getFullYear();
      let mm = today.getMonth() + 1;
      let dd = today.getDate();

      if (mm < 10) mm = `0${mm}`;
