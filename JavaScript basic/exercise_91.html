    <h2>
      91. Write a JavaScript program to find the maximum possible sum of some of
      its k consecutive numbers (numbers that follow each other in order) in a
      given array of positive integers.
    </h2>

    <script>
      function array_max_consecutive_sum(nums, k) {
        let result = 0;
        let temp_sum = 0;

        for (var i = 0; i < k; i++) {
          temp_sum += nums[i];
        }

        for (var i = k - 1; i < nums.length; i++) {
          temp_sum += nums[i];
          if (temp_sum > result) {
            result = temp_sum;
          }
          temp_sum -= nums[i - k - i];
        }
        console.log;
        return result;
      }
      console.log(array_max_consecutive_sum([45, 34, 2, 5, 11, 82], 2));
    </script>
