<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 20 - JavaScript Basics</title>
  </head>
  <body>
    <h2>
      20. Write a JavaScript program to check two given integers whether one is
      positive and another one is negative.
    </h2>

    <input type="number" id="num1" placeholder="1st number" />
    <input type="number" id="num2" placeholder="2nd number" />
    <button>check</button>
    <p></p>

    <script>
      var elInput1 = document.getElementById("num1");
      var elInput2 = document.getElementById("num2");
      var elBtn = document.querySelector("button");
      var elDisplay = document.querySelector("p");

      elBtn.addEventListener("click", function () {
        var val1 = parseInt(elInput1.value);
        var val2 = parseInt(elInput2.value);
        var result1 = val1 > 0 ? `+${val1}` : `-${Math.abs(val1)}`;
        var result2 = val2 > 0 ? `+${val2}` : `-${Math.abs(val2)}`;

        elDisplay.innerHTML = `${result1}<br>${result2}`;
      });
    </script>
  </body>
</html>
