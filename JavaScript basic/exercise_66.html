<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h2>
      66. Write a JavaScript program to display the city name if the string
      begins with "Los" or "New" otherwise return blank.
    </h2>
    <input type="text" />
    <button>display</button>
    <p></p>

    <script>
      var elInput = document.querySelector("input");
      var elBtn = document.querySelector("button");
      var elDisplay = document.querySelector("p");

      elBtn.addEventListener("click", function () {
        var str = elInput.value.toLowerCase();

        // my solution
        if (str.startsWith("Los") || str.startsWith("los")) {
          elDisplay.innerHTML = `${str} starts with "Los"`;
        } else if (str.startsWith("New") || str.startsWith("new")) {
          elDisplay.innerHTML = `${str} starts with "New"`;
        } else {
          elDisplay.innerHTML = `${str} does not starts with "Los" or "New"`;
        }
        elInput.value = "";
      });

      // w3 solution
      function city_name(str) {
        if (
          str.length >= 3 &&
          (str.substring(0, 3) == "Los" || str.substring(0, 3) == "New")
        ) {
          return str;
        }

        return "";
      }
    </script>
  </body>
</html>
