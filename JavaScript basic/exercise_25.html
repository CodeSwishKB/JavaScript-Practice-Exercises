<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 25 - JavaScript Basics</title>
  </head>
  <body>
    <h2>
      25. Write a JavaScript program to check whether a given positive number is
      a multiple of 3 or 7.
    </h2>

    <input type="number" />
    <button>check</button>
    <p></p>

    <script>
      var elInput = document.querySelector("input");
      var elBtn = document.querySelector("button");
      var elDisplay = document.querySelector("p");

      elBtn.addEventListener("click", function () {
        var val = parseFloat(elInput.value);

        if (val % 3 || val % 7 == 0) {
          elDisplay.innerHTML = `${val} is multiple of 3 and 7`;
        } else {
          elDisplay.innerHTML = `${val} is not multiple of 3 and 7`;
        }
      });
    </script>
  </body>
</html>
