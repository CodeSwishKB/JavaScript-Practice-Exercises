<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 42 - JavaScript Basics</title>
  </head>
  <body>
    <h2>
      41. Write a JavaScript program to check a set of three numbers; if the
      three numbers are the same return 30; otherwise return 20; and if two
      numbers are the same return 40.
    </h2>

    <input id="num1" type="number" />
    <input id="num2" type="number" />
    <input id="num3" type="number" />
    <button>check</button>
    <p></p>

    <script>
      var elNum1 = document.getElementById("num1");
      var elNum2 = document.getElementById("num2");
      var elNum3 = document.getElementById("num3");
      var elBtn = document.querySelector("button");
      var elDisplay = document.querySelector("p");

      elBtn.addEventListener("click", function () {
        var num1 = parseInt(elNum1.value);
        var num2 = parseInt(elNum2.value);
        var num3 = parseInt(elNum3.value);

        if ((num1 === num2) & (num1 === num3)) {
          elDisplay.innerHTML = `The numbers ${num1}, ${num2} and ${num3} are <span style="color: green">EQUAL</span> to each other so I'll return <span style="color: green">30</span>`;
        } else if (
          num1 === num2 ||
          num1 === num2 ||
          num1 === num3 ||
          num2 === num3
        ) {
          var eqNums = [];
          if (num1 === num2) {
            eqNums.push(num1, num2);
          }

          if (num1 === num3) {
            eqNums.push(num1, num3);
          }

          if (num2 === num3) {
            eqNums.push(num2, num3);
          }
          elDisplay.innerHTML = `Two numbers ${eqNums.join(
            ", "
          )} are equal so i return <span style="color: orange">40</span>`;
        } else {
          elDisplay.innerHTML = `The numbers ${num1}, ${num2} and ${num3} are <span style="color: red">NOT</span> so I'll return <span style="color: red">20</span>`;
        }
        elNum1.value = "";
        elNum2.value = "";
        elNum3.value = "";
      });
    </script>
  </body>
</html>
