<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 27 - JavaScript Basics</title>
  </head>
  <body>
    <h2>
      27. Write a JavaScript program to check whether a string starts with
      'Java' if it does not otherwise.
    </h2>

    <input type="text" />
    <button>check Java</button>
    <p></p>
    <script>
      var elInput = document.querySelector("input");
      var elBtn = document.querySelector("button");
      var elDisplay = document.querySelector("p");

      elBtn.addEventListener("click", function () {
        var val = elInput.value.toLowerCase();
        var flag = true;

        if (val.length < 4) {
          elDisplay.innerHTML = `Must 4 or more characters`;
        }

        var front = val.substring(0, 4);

        if (front == "java") {
          elDisplay.innerHTML = `${val} has a Java/java`;
        } else {
          elDisplay.innerHTML = `${val} has no Java/java`;
        }
      });
    </script>
  </body>
</html>
