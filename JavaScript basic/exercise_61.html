<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 61 - JavaScript Basics</title>
  </head>
  <body>
    <h2>
      61. Write a JavaScript program to concatenate two strings except for their
      first character.
    </h2>

    <input id="str1" type="text" />
    <input id="str2" type="text" />
    <button>concat</button>
    <p></p>

    <script>
      var elInput1 = document.getElementById("str1");
      var elInput2 = document.getElementById("str2");
      var elBtn = document.querySelector("button");
      var elDisplay = document.querySelector("p");

      elBtn.addEventListener("click", concat);

      function concat() {
        var str1 = elInput1.value;
        var str2 = elInput2.value;
        var without_first1 = str1.slice(1);
        var without_first2 = str2.slice(1);

        elDisplay.innerHTML = `${without_first1} ${without_first2}`;
      }
    </script>
  </body>
</html>
